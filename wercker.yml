box: wercker/python
build:
  steps:
    - script:
        name: bootstrap
        code: |
          make bootstrap
    - script:
        name: Publish
        code: |
          make publish

deploy:
  steps:
    - add-ssh-key:
        keyname: SSH_KEY
    - script:
        name: transfer application
        code: |
            make deploy GIT_REMOTE=${GIT_REMOTE}
